---
# Cria VMs, discos, redes, firewalls......
- hosts: localhost
  connection: local
  gather_facts: no
  roles:
    - role: gcp
      vars:
        gcp_zone: us-east1-c
        gcp_region: us-east1
        gcp_project: vernal-branch-257511
        gcp_cred_kind: serviceaccount
        gcp_cred_file: ~/.gcloud/gcloud.json
        gcp_machine_type: n1-standard-1
        source_image: projects/ubuntu-os-cloud/global/images/ubuntu-1804-bionic-v20191113
        disk_size: 10
        disks:
          - disk-01
          - disk-02
          - disk-03
          - disk-04
          - disk-05
        addresses:
          - addr-01
          - addr-02
          - addr-03
          - addr-04
          - addr-05
        instances:
          - { index: 1, tag: zulip, name: instance-zulip }
          - { index: 2, tag: postgres, name: instance-postgres }
          - { index: 3, tag: redis, name: instance-redis }
          - { index: 4, tag: rabbitmq, name: instance-rabbitmq }
          - { index: 5, tag: memcached, name: instance-memcached }

- hosts: all
  become: yes
  roles:
    - docker

- hosts: zulip
  become: yes
  tasks:
    - name: Init a new swarm
      docker_swarm:
        state: present
        advertise_addr: "{{ hostvars[groups['zulip'][0]].ansible_default_ipv4.address }}"
      register: swarm_info
    - name: Create an Overlay network
      docker_network:
        name: zulip_network
        driver: overlay
        scope: swarm
        attachable: yes
        ipam_config:
          - subnet: 10.10.10.0/24

- hosts:
    - redis
    - rabbitmq
    - memcached
    - postgres
  become: yes
  tasks:
    - name: Join swarm as workers
      docker_swarm:
        state: join
        advertise_addr: "{{ hostvars[inventory_hostname].ansible_default_ipv4.address }}"
        join_token: "{{ hostvars[groups['zulip'][0]].swarm_info.swarm_facts.JoinTokens.Worker }}"
        remote_addrs:
          - "{{ hostvars[groups['zulip'][0]].ansible_default_ipv4.address }}:2377"

- hosts: all
  become: yes
  tasks:
    - name: Create base directory
      file:
        path: /opt/docker/zulip/
        state: directory
    - name: Create postgres directory
      file:
        path: /opt/docker/zulip/postgresql/data
        state: directory
    - name: Create rabbit directory
      file:
        path: /opt/docker/zulip/rabbitmq
        state: directory
    - name: Create redis directory
      file:
        path: /opt/docker/zulip/redis
        state: directory
    - name: Create zulip directory
      file:
        path: /opt/docker/zulip/zulip
        state: directory

- hosts: zulip
  become: yes
  roles:
    - role: docker-swarm
      vars:
        zulip_host: "{{ groups['zulip'][0] }}"
